<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    <h1>User Registration Form</h1>

    <fieldset>

        <legend><strong>User information</strong></legend>

        <label class="block" for="email">Email:</label>
        <input type="email" name="email" id="email">

        <label  class="block"for="fname">First Name:</label>
        <input type="text" name="firstname" id="fname">

        <label class="block" for="lname">Last Name:</label>
        <input type="text" name="email" id="lname">

        <label class="block" for="pass">Password:</label>
        <input type="password" name="password" id="pass">
        <input type="hidden" name="password">

    </fieldset>

    <fieldset>
        <legend class="block" ><strong>Optional information</strong></legend>

        <label  for="radios"> Male</label>
        <input type="radio" name="gender" id="radios">
        <label  for="radios2">Female</label>
        <input type="radio" name="email" id="radios2">
        <label for="radios3">Prefer not to say</label>
        <input type="radio" name="email" id="radios3">

        <label class="block"  for="bday">Birthday</label>
        <input type="date" name="birthday" id="bday">

    </fieldset>
    <label for="term">I agree to the terms and conditions</label>
    <input type="checkbox" name="terms&conditions" id="term">

    <aside><button id="butt">Submit Registration</button></aside>

    </body>
</html>
